<!DOCTYPE html>

<html>
	<head>
		<title>Blog</title>
		<meta charset="utf-8">
		<script type="text/javascript" src="blog.js" defer></script>
	</head>
	<body>
		<section>
			<h1>Publicações</h1>
		</section>
		<fieldset>
			<legend>Novo Post</legend>
			<input type="date" id="data">
			<input type="text" id="titulo" placeholder="Título">
			<input type="text" id="autor" placeholder="Autor">
			<input type="url" id="imagem" placeholder="url da imagem de fundo (opcional)">
			<textarea rows="10"></textarea>
			<button>Postar</button>
		</fieldset>
		
	</body>
</html>
