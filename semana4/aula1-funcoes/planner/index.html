<!DOCTYPE html>
<html>	
	<head>	
    	<title></title>
    	<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">		
    	<link rel="stylesheet" type="text/css" href="index.css">
    	<script type="text/javascript" src="index.js" defer></script>
	</head>
	<body>
		<header>
			<h1>Planejamento Semanal</h1>
		</header>
		<section>
			<div>
				<span>Nova tarefa:</span>
				<input type="text">
			</div>
			<div>
				<span>Dia:</span>
				<select>
					<option value="segunda">Segunda-feira</option>
					<option value="terca">Terça-feira</option>
					<option value="quarta">Quarta-feira</option>
					<option value="quinta">Quinta-feira</option>
					<option value="sexta">Sexta-feira</option>
					<option value="sabado">Sábado</option>
					<option value="domingo">Domingo</option>
				</select>
			</div>			
			<button onclick="adicionaTarefa()">Adicionar</button>
		</section>
		<section id="agenda">
			<div id="segunda"><h2>Segunda-Feira</h2></div>
			<div id="terca"><h2>Terça-Feira</h2></div>
			<div id="quarta"><h2>Quarta-Feira</h2></div>
			<div id="quinta"><h2>Quinta-Feira</h2></div>
			<div id="sexta"><h2>Sexta-Feira</h2></div>
			<div id="sabado"><h2>Sábado</h2></div>
			<div id="domingo"><h2>Domingo</h2></div>
		</section>		
	</body> 
</html>
