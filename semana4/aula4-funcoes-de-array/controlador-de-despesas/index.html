<!DOCTYPE html>
<html>
<head>
	<title>Controle de Despesas</title>
	<link rel="stylesheet" type="text/css" href="index.css">
	<script type="text/javascript" src="index.js" defer></script>
</head>
<body onfocus="location.reload(true)">
	<fieldset>
		<legend><strong>INCLUIR DESPESA</strong></legend>
		<label>Valor: (Reais)</label>
		<input type="number" id="valor">
		<label>Tipo:</label>
		<select id="novoTipo">
			<option></option>
			<option>Alimentação</option>
			<option>Transporte</option>
			<option>Lazer</option>
			<option>Contas (aluguel, água, luz...)</option>
			<option>Outros</option>
		</select>
		<label>Descrição:</label>
		<textarea></textarea>
		<button>Incluir</button>
	</fieldset>
	<table>
		<caption>
			<strong>MINHAS DESPESAS</strong><br>
			Filtrar:<br>
			Valor Mínimo: <input type="number" id="filtroMin"><br>
			Valor Máximo: <input type="number" id="filtroMax"><br>
			Tipo: <select id="filtroTipo">
				<option></option>
				<option>Alimentação</option>
				<option>Transporte</option>
				<option>Lazer</option>
				<option>Contas (aluguel, água, luz...)</option>
				<option>Outros</option>
			</select>
		</caption>
		<tr>
			<th>Valor</th><th>Tipo</th><th>Descrição</th>
		</tr>
		
	</table>

	<div>
		
	</div>
	
</body>
</html>
